name: Bridge Generation macOS

on:
  workflow_call:
    inputs:
      version:
        required: false
        type: string
        default: "master"
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.24.5"
  FLUTTER_RUST_BRIDGE_VERSION: "1.80.1"
  RUST_VERSION: "1.75"

jobs:
  generate-bridge:
    name: Generate Bridge Code
    runs-on: macos-latest
    steps:
      - name: Checkout source code
        if: ${{ inputs.version != 'master' }}
        uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          ref: ${{ format('refs/tags/{0}', inputs.version) }}
          submodules: recursive

      - name: Checkout master
        if: ${{ inputs.version == 'master' }}
        uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      
      - name: Install prerequisites
        run: |
          # Unlink existing pkg-config if it exists
          brew unlink pkg-config@0.29.2 || true
          brew install llvm create-dmg nasm cmake gcc wget ninja
          brew link --overwrite pkgconf

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: aarch64-apple-darwin
          components: "rustfmt"

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: bridge-macos

      - name: Install flutter_rust_bridge_codegen
        run: cargo install --version ${{ env.FLUTTER_RUST_BRIDGE_VERSION }} flutter_rust_bridge_codegen

      - name: Install dependencies
        working-directory: flutter
        run: |
          flutter pub get

      - name: Generate bridge
        run: |
          flutter_rust_bridge_codegen generate

      - name: Upload bridge artifacts
        uses: actions/upload-artifact@master
        with:
          name: bridge-artifact-macos
          path: |
            ./src/bridge_generated.rs
            ./src/bridge_generated.io.rs
            ./flutter/lib/generated_bridge.dart
            ./flutter/lib/generated_bridge.freezed.dart
