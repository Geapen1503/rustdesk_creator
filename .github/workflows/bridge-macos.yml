name: Build flutter-rust-bridge for macOS
on:
  workflow_call:
    inputs:
      version:
        description: 'Rustdesk Version'
        required: false
        type: string
        default: "master"

env:
  FLUTTER_VERSION: "3.24.5"
  FLUTTER_RUST_BRIDGE_VERSION: "1.80.1"
  RUST_VERSION: "1.75"
  RUST_BACKTRACE: "full"

jobs:
  generate_bridge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          ref: ${{ inputs.version != 'master' && format('refs/tags/{0}', inputs.version) || 'master' }}
          submodules: recursive

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            clang \
            cmake \
            curl \
            gcc \
            git \
            g++ \
            libclang-dev \
            libgtk-3-dev \
            llvm-dev \
            nasm \
            ninja-build \
            pkg-config \
            wget

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: x86_64-unknown-linux-gnu
          components: "rustfmt"

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Setup Flutter project
        run: |
          cd flutter
          # Fix extended_text version
          sed -i 's/extended_text: 14.0.0/extended_text: 13.0.0/' pubspec.yaml
          flutter pub get
          flutter pub add build_runner --dev
          flutter pub add freezed_annotation
          flutter pub add freezed --dev
          flutter pub add flutter_rust_bridge
          cd ..

      - name: Install flutter_rust_bridge_codegen
        run: |
          cargo install --version ${{ env.FLUTTER_RUST_BRIDGE_VERSION }} flutter_rust_bridge_codegen --features "uuid"

      - name: Generate bridge files
        run: |
          # Create directories
          mkdir -p flutter/lib/generated
          mkdir -p flutter/macos/Runner
          mkdir -p flutter/ios/Runner

          # Generate bridge files
          cd flutter
          flutter pub get
          export PATH="$PATH:$HOME/.pub-cache/bin"
          flutter_rust_bridge_codegen \
            --rust-input ../src/flutter_ffi.rs \
            --dart-output lib/generated/bridge_generated.dart \
            --c-output macos/Runner/bridge_generated.h \
            --dart-decl-output lib/generated/bridge_definitions.dart \
            --class-name RustDesk

          # Run build_runner
          dart pub global activate build_runner
          dart run build_runner build --delete-conflicting-outputs

          # Copy header file
          cp macos/Runner/bridge_generated.h ios/Runner/
          cd ..

      - name: Upload Artifact
        uses: actions/upload-artifact@master
        with:
          name: bridge-artifact-macos
          path: |
            ./src/bridge_generated.rs
            ./src/bridge_generated.io.rs
            ./flutter/lib/generated/bridge_generated.dart
            ./flutter/lib/generated/bridge_definitions.dart
            ./flutter/macos/Runner/bridge_generated.h
            ./flutter/ios/Runner/bridge_generated.h
