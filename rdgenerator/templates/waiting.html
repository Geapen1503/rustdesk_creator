<!DOCTYPE html>
<html>
<head>
    <title id="pageTitle">Generating Exe File</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .macos-note {
            display: none;
            color: #666;
            font-size: 0.9em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    Please wait...This can take 20-30 minutes (or longer if there are other users).<br><br>
    Status: {{status}}
    <div id="macosNote" class="macos-note">
        Note for macOS users: Generating an executable may require additional steps or permissions.
    </div>
    <script>
        // Detect macOS and update page title and show macOS-specific note
        if (navigator.platform.toLowerCase().indexOf('mac') > -1 || '{{platform}}' === 'macos') {
            document.getElementById('pageTitle').textContent = 'Generating MacOS APP';
            document.getElementById('macosNote').style.display = 'block';
        }

        setTimeout(function() {
            window.location.replace('/check_for_file?filename={{filename}}&uuid={{uuid}}&platform={{platform}}');
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
